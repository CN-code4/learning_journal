<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Learning Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Learning Journal</h1>
    <p>A place to keepthoughts, notes, and discoveries.</p>
  </header>

  <main>
    <!-- Entry Form -->
    <section id="entry-form">
      <h2>New Entry</h2>
      <form id="journal-form">
        <input type="text" id="entry-title" placeholder="Title" required />
        <textarea id="entry-content" placeholder="Write your thoughts..." required></textarea>
        <button type="submit">Add Entry</button>
      </form>
    </section>

    <!-- Journal Entries -->
    <section id="entries">
      <h2>Previous Entries</h2>
      <div id="entry-list">
        <!-- Journal entries will be injected here by JavaScript -->
      </div>
      

    </section>
    
  </main>

  <footer>
    <p>&copy; 2025 Learning Journal</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
